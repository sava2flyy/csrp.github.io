<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Cali-RP — ER:LC California Server</title>
  <meta name="description" content="California ER:LC — join our server" />
  <style>
    :root{
      --accent-red: #e11d48;
      --accent-blue: #0ea5e9;
      --accent-black: #050506;
      --text-white: #ffffff;
      --green-join: #18a84b;
      --gray-btn: #9aa0a6;
      --vortex-opacity: 0.85;
      --join-url: "https://policeroleplay.community/join/CSRPOLD";
    }

    *{box-sizing:border-box;margin:0;padding:0}
    html,body,#app{height:100%;width:100%}
    body{
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
      background: var(--accent-black);
      color:var(--text-white);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      overflow-x:hidden;
    }

    .vortex-wrap{position:fixed;inset:0;z-index:0;pointer-events:none;overflow:hidden;background:#000}
    .vortex{position:absolute;inset:-20%;background:conic-gradient(from 0deg, rgba(14,165,233,0.14), rgba(225,29,72,0.12), rgba(5,5,6,0.18), rgba(14,165,233,0.08));filter: blur(60px) saturate(140%);mix-blend-mode: screen;opacity:var(--vortex-opacity);animation: spin 18s linear infinite;transform-origin:center;}
    .vortex.alt{opacity:0.6;filter: blur(120px) saturate(140%);animation-duration:26s;}
    .vortex.front{inset:-40%;opacity:0.35;filter: blur(22px) saturate(160%);animation-duration:12s}
    @keyframes spin{to{transform:rotate(360deg)}}
    .grain{position:fixed;inset:0;z-index:1;pointer-events:none;background-image:radial-gradient(rgba(255,255,255,0.02) 1px, transparent 1px);background-size:4px 4px;mix-blend-mode:overlay;opacity:0.25;}

    .section{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:4rem 6vw;position:relative;z-index:2;flex-direction:column;}
    .hero{display:grid;grid-template-columns:1fr 1fr;gap:40px;align-items:center;width:100%;max-width:1300px}
    .left{min-height:70vh;display:flex;align-items:flex-start;justify-content:flex-start;flex-direction:column;gap:18px;padding:6vh 4vw;max-width:640px;align-self:stretch;}
    .title{font-size:clamp(28px,6vw,64px);line-height:1.1;font-weight:800;color:var(--text-white);text-align:left;word-wrap:break-word}
    .subtitle{font-size:clamp(14px,1.6vw,20px);opacity:0.9;margin-top:6px;color:rgba(255,255,255,0.9);word-wrap:break-word}
    .cta-row{display:flex;gap:14px;margin-top:18px;flex-wrap:wrap}
    .btn{display:inline-flex;align-items:center;gap:10px;padding:12px 18px;border-radius:10px;font-weight:700;border:0;cursor:pointer;text-decoration:none;white-space:nowrap}
    .btn:active{transform:translateY(1px)}
    .btn-join{background:linear-gradient(180deg,var(--green-join),#0f7e36);color:#042007;box-shadow:0 6px 18px rgba(24,168,75,0.18)}
    .btn-about{background:var(--gray-btn);color:var(--accent-black)}

    .popup-header{position:fixed;top:0;left:0;width:100%;background:#e11d48;color:#fff;display:flex;align-items:center;justify-content:space-between;padding:12px 20px;font-family:Inter, sans-serif;z-index:9999;box-shadow:0 2px 8px rgba(0,0,0,0.3);flex-wrap:wrap}
    .popup-header span{display:flex;align-items:center;gap:8px;flex:1;flex-wrap:wrap}
    .popup-header .plant-icon{width:24px;height:24px;background:url('https://upload.wikimedia.org/wikipedia/commons/thumb/3/3f/Plant_icon.svg/1200px-Plant_icon.svg.png') no-repeat center center/contain;}
    .popup-header a{color:#0ea5e9;text-decoration:underline;font-weight:700}
    .popup-header .close-btn{cursor:pointer;font-weight:900;font-size:18px;color:#fff;margin-left:12px}

    @media (max-width:900px){
      .hero{grid-template-columns:1fr;}
      .left{justify-content:flex-start;align-items:flex-start;text-align:left;padding:8vh 5vw;}
      .title{font-size:clamp(24px,6vw,48px)}
      .subtitle{font-size:16px}
      .cta-row{flex-direction:column;align-items:flex-start;gap:12px}
      .btn{width:100%;justify-content:center}
      .popup-header{flex-direction:column;align-items:flex-start;gap:6px;padding:10px}
      .popup-header .close-btn{align-self:flex-end}
    }
    @media (max-width:480px){
      .left{padding:6vh 4vw}
      .title{font-size:clamp(20px,5vw,40px)}
      .subtitle{font-size:14px}
      .cta-row{gap:10px}
      .popup-header{padding:8px;gap:4px}
      .popup-header span{font-size:14px}
      .popup-header a{font-size:14px}
      .popup-header .close-btn{font-size:16px}
    }
  </style>
</head>
<body>
  <div class="popup-header" id="popupHeader">
    <span><div class="plant-icon"></div>Ever tried Ophraxx? <a href="https://ophraxx.com" target="_blank">Click here to visit Ophraxx and try the best Discord bot out today!</a></span>
    <span class="close-btn" id="closePopup">×</span>
  </div>

  <div class="vortex-wrap" aria-hidden="true">
    <div class="vortex"></div>
    <div class="vortex alt"></div>
    <div class="vortex front"></div>
  </div>
  <div class="grain"></div>

  <main id="app">
    <section class="section" id="home">
      <div class="hero">
        <div class="left">
          <h1 class="title">California's elite ER:LC server — <span style="color:var(--accent-red)">fast</span> • <span style="color:var(--accent-blue)">real</span> • <span style="color:var(--text-white)">immersive</span></h1>
          <p class="subtitle">Roleplay focused. Custom dispatch. Realistic emergency response. Join our community and step into California's busiest streets.</p>
          <div class="cta-row">
            <a class="btn btn-join" id="joinBtn" href="#" data-href="https://policeroleplay.community/join/CSRPOLD" title="Join">Join</a>
            <a class="btn btn-about" href="https://discord.gg/qqj3XWhJ5" target="_blank">Discord</a>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script>
    document.getElementById('closePopup').addEventListener('click', ()=>{
      document.getElementById('popupHeader').style.display='none';
    });

    function setupButtons(){
      document.querySelectorAll('[data-href]').forEach(btn=>{
        btn.addEventListener('click', (e)=>{
          e.preventDefault();
          const url = btn.getAttribute('data-href');
          if(url) window.open(url,'_blank');
        });
      });
    }
    document.addEventListener('DOMContentLoaded', setupButtons);
  </script>
</body>
</html>
